<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Will & Nick's Movie Flicks</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Will & Nick's Movie Flicks</title>
      </div>
      <div class="kiosk-display">
        <h2>Pick a movie</h2>
        <form id="formOne">
          <input type="radio" name="movie" value="Ready Player One" checked> Ready Player One</input><br>
          <input type="radio" name="movie" value="A Quiet Place"> A Quiet Place</input><br>
          <input type="radio" name="movie" value="Black Panther"> Black Panther</input><br>
          <input type="radio" name="movie" value="The Matrix"> The Matrix</input><br>
          <h2>What time of day would you like to see it?</h2>
          <input type="radio" name="time" value="AM" checked> AM</input><br>
          <input type="radio" name="time" value="PM"> PM</input><br>
          <h2>Ticket type?</h2>
          <input type="radio" name="age" value="Child" checked> Child</input><br>
          <input type="radio" name="age" value="Adult"> Adult</input><br>
          <input type="radio" name="age" value="Senior"> Senior</input><br>
          <button class="btn btn-info" type="submit"> Submit</button>
        </form>
        <div id="print-ticket">
          <h2>Here are your tickets:</h2>
          <h2>Total Cost : $<span id="subtotal"></span></h2>
        </div>
      </div>
    </div>
  </body>
</html>
